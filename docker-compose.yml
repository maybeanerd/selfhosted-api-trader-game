version: '3.9'

# name the resulting compose project after the name of the instance
# this enables us to easily host multiple instances on a single machine
name: ${INSTANCE_NAME:-self-hosted-api-trader-game}

services:
  backend:
    build: ./backend
    image: ${IMAGE_NAME}
    depends_on:
      - database
    networks:
      - internal
    ports:
      - 8080:8080
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME}
      - DATABASE_HOST=database

  frontend:
    build: ./frontend
    image: ${IMAGE_NAME_FRONTEND}
    depends_on:
      - backend
    networks:
      - internal
    ports:
      - 80:3000
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME}
      - DATABASE_HOST=database

  database:
    image: postgres:13.11
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    restart: always
    networks:
      - internal
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db

