name: Build and test

on: 
  push:
    branches:
      - main
  pull_request: 
    branches: 
      - '**'

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        project: [backend, frontend]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name : Install pnpm
        run: npm install -g pnpm
      - name : Enter Project Directory (${{ matrix.project }})
        run: cd ./${{ matrix.project }}
      - name: Install dependencies
        run: pnpm i
      - name: lint
        run: pnpm run lint
      - name: build
        run: pnpm run build
