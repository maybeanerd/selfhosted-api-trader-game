name: Build container
on: 
  pull_request: 
    branches: 
      - '**'

jobs:
  build_container:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/t0tproduction/selfhosted-api-trader-game/backend-pr
      IMAGE_NAME_FRONTEND: ghcr.io/t0tproduction/selfhosted-api-trader-game/frontend-pr

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build containers
        run: docker compose build